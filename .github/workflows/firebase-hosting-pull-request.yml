# build and deploy on pull request
# https://github.com/firebase/firebase-tools

name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Settup Node.js Environment
        uses: actions/setup-node@v3
        with:
            node-version: '22'  # Use the Node version compatible with your project
        
      - name: Install Dependencies
        run: npm Install
    
      - name: Build React App
        run: npm run build
        env:
              REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
              REACT_APP_RECAPTCHA_SITE_KEY: ${{ secrets.REACT_APP_RECAPTCHA_SITE_KEY }}
              NODE_ENV: production

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
            repoToken: ${{ secrets.GITHUB_TOKEN }}
            firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SOLICITEDSPRAY }}
            projectId: solicitedspray
        env:
            REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
            REACT_APP_RECAPTCHA_SITE_KEY: ${{ secrets.REACT_APP_RECAPTCHA_SITE_KEY }}
            NODE_ENV: production
